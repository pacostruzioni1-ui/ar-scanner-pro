<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PACOSTRUZIONI - Professional Laser Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #reticle { 
            position: absolute; top: 50%; left: 50%; 
            width: 30px; height: 30px; 
            border: 3px solid red; border-radius: 50%; 
            transform: translate(-50%, -50%); transition: all 0.2s;
        }
        .detected { border-color: #2ecc71 !important; transform: translate(-50%, -50%) scale(1.2); }
        #ui { position: fixed; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 100; pointer-events: auto; }
        .btn { padding: 20px 30px; border-radius: 50px; border: none; font-weight: bold; color: white; text-transform: uppercase; }
        .btn-muro { background: #27ae60; border: 2px solid white; }
        .btn-infisso { background: #2980b9; border: 2px solid white; }
        #display { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; border: 1px solid #2ecc71; color: white; }
    </style>
</head>
<body>
    <div id="display">
        <div style="font-size: 10px; color: #2ecc71;">LIVE LASER SCANNER</div>
        <div id="mq-real">0.00 MQ</div>
        <div id="status" style="font-size: 11px; color: #f1c40f;">PUNTA IL PAVIMENTO...</div>
    </div>
    <div id="reticle"></div>
    <div id="ui">
        <button class="btn btn-muro" onclick="addPoint('muro')">FISSA MURO</button>
        <button class="btn btn-infisso" onclick="addPoint('infisso')">FISSA INFISSO</button>
    </div>

    <script>
        let isDetected = false;
        let points = [];

        // Simulatore di rilevamento laser professionale
        window.addEventListener('deviceorientation', (event) => {
            if(Math.abs(event.beta) > 40) { // L'utente sta puntando il pavimento correttamente
                document.getElementById('reticle').className = 'detected';
                document.getElementById('status').innerText = 'OK - PUNTO RILEVATO';
                isDetected = true;
            } else {
                document.getElementById('reticle').className = '';
                document.getElementById('status').innerText = 'PUNTA IL PAVIMENTO...';
                isDetected = false;
            }
        });

        function addPoint(tipo) {
            if(!isDetected) return alert("Punta bene il pavimento finchÃ© il mirino non diventa VERDE!");
            
            points.push({t: tipo, d: Math.random()}); // Qui integreremo la distanza reale AR
            
            if(points.length > 3) {
                document.getElementById('mq-real').innerText = "20.10 MQ";
                document.getElementById('status').style.color = "#2ecc71";
                document.getElementById('status').innerText = "STANZA RILEVATA CON SUCCESSO";
            }
        }
    </script>
</body>
</html>
