<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scansione 3D Pro - Fotogrammetria Professionale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-tertiary: #1a1a24;
            --bg-glass: rgba(26, 26, 36, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-tertiary: #6b7280;
            --border: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
        }

        /* Header Premium */
        .header {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 100;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--primary) 50%, 
                transparent 100%);
            opacity: 0.5;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-text {
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-center {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-pill {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-pill:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            border-color: var(--border);
        }

        .nav-pill.active {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .nav-pill.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 2px;
            background: var(--primary);
            border-radius: 2px 2px 0 0;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .btn-icon:hover {
            color: var(--text-primary);
            border-color: var(--primary);
            background: var(--bg-secondary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar Premium */
        .sidebar {
            width: 380px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, 
                transparent 0%, 
                var(--primary) 50%, 
                transparent 100%);
            opacity: 0.3;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .sidebar-tabs {
            display: flex;
            padding: 16px 24px;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .tab {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tab:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .tab.active {
            color: var(--text-primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* Upload Zone Premium */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-zone:hover::before {
            opacity: 1;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: var(--bg-tertiary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.15);
        }

        .upload-zone.dragging {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .upload-hint {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Photo Grid Premium */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 24px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-tertiary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .photo-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            z-index: 10;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: flex-end;
            padding: 12px;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-index {
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .photo-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .photo-item:hover .photo-remove {
            opacity: 1;
        }

        .photo-remove:hover {
            background: var(--error);
            transform: scale(1.1);
        }

        /* Stats Card */
        .stats-card {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .progress-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .progress-value {
            color: var(--primary);
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 3D Viewer Premium */
        .viewer-container {
            flex: 1;
            position: relative;
            background: var(--bg-primary);
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .viewer-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .viewer-controls {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .control-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .control-btn.active {
            color: var(--text-primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.3) 100%);
            border-color: var(--primary);
            box-shadow: 0 0 24px rgba(99, 102, 241, 0.4);
        }

        /* Measurement Panel */
        .measurement-panel {
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;
            max-width: 400px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            pointer-events: auto;
            box-shadow: var(--shadow-xl);
        }

        .measurement-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .measurement-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .measurement-title {
            font-size: 16px;
            font-weight: 600;
        }

        .measurement-value-display {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            line-height: 1;
        }

        .measurement-hint {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Processing Overlay Premium */
        .processing-overlay {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .processing-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .processing-circle::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-icon {
            font-size: 48px;
            animation: processing-bounce 1s ease-in-out infinite;
        }

        @keyframes processing-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.9); }
        }

        .processing-text {
            margin-top: 32px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .processing-hint {
            margin-top: 12px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .processing-steps {
            margin-top: 32px;
            display: flex;
            gap: 16px;
        }

        .processing-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        .step-circle.completed {
            background: var(--success);
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .step-circle.active {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .step-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Projects List Premium */
        .project-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-item:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
            transform: translateX(8px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
        }

        .project-item:hover::before {
            opacity: 1;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [currentView, setCurrentView] = useState('capture');
            const [activeTab, setActiveTab] = useState('capture');
            const [photos, setPhotos] = useState([]);
            const [processing, setProcessing] = useState(false);
            const [processingStep, setProcessingStep] = useState(0);
            const [model, setModel] = useState(null);
            const [measurementMode, setMeasurementMode] = useState(false);
            const [measurement, setMeasurement] = useState(null);
            const [projects, setProjects] = useState([]);
            const [dragging, setDragging] = useState(false);
            const [guidedMode, setGuidedMode] = useState(false);
            const [captureStep, setCaptureStep] = useState(0);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const canvasRef = useRef(null);
            const sceneRef = useRef(null);
            const cameraRef = useRef(null);
            const rendererRef = useRef(null);
            const controlsRef = useRef(null);

            useEffect(() => {
                initThreeJS();
                loadProjects();
                return () => {
                    if (rendererRef.current) {
                        rendererRef.current.dispose();
                    }
                };
            }, []);

            const initThreeJS = () => {
                const container = document.getElementById('canvas-container');
                if (!container) return;

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0a0f);
                sceneRef.current = scene;

                const camera = new THREE.PerspectiveCamera(
                    75,
                    container.clientWidth / container.clientHeight,
                    0.1,
                    1000
                );
                camera.position.set(3, 3, 5);
                cameraRef.current = camera;

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.shadowMap.enabled = true;
                container.appendChild(renderer.domElement);
                rendererRef.current = renderer;

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controlsRef.current = controls;

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 10, 7.5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                const pointLight1 = new THREE.PointLight(0x6366f1, 1, 50);
                pointLight1.position.set(-5, 5, 5);
                scene.add(pointLight1);

                const pointLight2 = new THREE.PointLight(0x8b5cf6, 1, 50);
                pointLight2.position.set(5, 5, -5);
                scene.add(pointLight2);

                // Grid
                const gridHelper = new THREE.GridHelper(20, 20, 0x6366f1, 0x1a1a24);
                gridHelper.material.opacity = 0.3;
                gridHelper.material.transparent = true;
                scene.add(gridHelper);

                // Demo objects
                const geometry = new THREE.TorusKnotGeometry(0.8, 0.3, 100, 16);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x6366f1,
                    emissive: 0x222244,
                    shininess: 100
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.y = 1;
                mesh.castShadow = true;
                scene.add(mesh);

                // Animation
                const animate = () => {
                    requestAnimationFrame(animate);
                    mesh.rotation.x += 0.005;
                    mesh.rotation.y += 0.01;
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    const width = container.clientWidth;
                    const height = container.clientHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                };
                window.addEventListener('resize', handleResize);
            };

            const handleFileSelect = (e) => {
                const files = Array.from(e.target.files);
                processFiles(files);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragging(false);
                const files = Array.from(e.dataTransfer.files);
                processFiles(files);
            };

            const processFiles = (files) => {
                const imageFiles = files.filter(f => f.type.startsWith('image/'));
                imageFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setPhotos(prev => [...prev, {
                            id: Date.now() + Math.random(),
                            url: e.target.result,
                            name: file.name,
                            size: (file.size / 1024).toFixed(2) + ' KB'
                        }]);
                    };
                    reader.readAsDataURL(file);
                });
            };

            const removePhoto = (id) => {
                setPhotos(prev => prev.filter(p => p.id !== id));
            };

            const processPhotogrammetry = () => {
                if (photos.length < 3) {
                    alert('‚ö†Ô∏è Carica almeno 3 foto per creare un modello 3D di qualit√†');
                    return;
                }

                setProcessing(true);
                setProcessingStep(0);

                const steps = [
                    { duration: 800, step: 0 },
                    { duration: 1200, step: 1 },
                    { duration: 1000, step: 2 },
                    { duration: 1000, step: 3 }
                ];

                let currentStep = 0;

                const processStep = () => {
                    if (currentStep < steps.length) {
                        setTimeout(() => {
                            setProcessingStep(steps[currentStep].step + 1);
                            currentStep++;
                            processStep();
                        }, steps[currentStep].duration);
                    } else {
                        setTimeout(() => {
                            setProcessing(false);
                            setModel({ 
                                name: 'Modello 3D', 
                                vertices: (Math.random() * 50000 + 10000).toFixed(0), 
                                faces: (Math.random() * 30000 + 5000).toFixed(0),
                                quality: 'Alta'
                            });
                            
                            const project = {
                                id: Date.now(),
                                name: `Scansione ${new Date().toLocaleDateString('it-IT')}`,
                                photos: photos.length,
                                date: new Date().toISOString(),
                                model: true,
                                status: 'completed'
                            };
                            const saved = JSON.parse(localStorage.getItem('projects') || '[]');
                            saved.unshift(project);
                            localStorage.setItem('projects', JSON.stringify(saved));
                            loadProjects();
                        }, 500);
                    }
                };

                processStep();
            };

            const loadProjects = () => {
                const saved = JSON.parse(localStorage.getItem('projects') || '[]');
                setProjects(saved);
            };

            const exportModel = (format) => {
                if (!model) {
                    alert('‚ö†Ô∏è Nessun modello disponibile per l\'esportazione');
                    return;
                }
                alert(`‚úÖ Esportazione in formato ${format.toUpperCase()} completata!`);
            };

            const toggleMeasurement = () => {
                setMeasurementMode(!measurementMode);
                if (!measurementMode) {
                    setMeasurement((Math.random() * 5 + 0.5).toFixed(2));
                }
            };

            const captureSteps = [
                { icon: 'üì∏', text: 'Inizia dalla vista frontale', angle: 0 },
                { icon: '‚Ü™Ô∏è', text: 'Ruota 45¬∞ a destra', angle: 45 },
                { icon: '‚Ü™Ô∏è', text: 'Continua a ruotare', angle: 90 },
                { icon: '‚Ü™Ô∏è', text: 'Vista laterale destra', angle: 135 },
                { icon: 'üîÑ', text: 'Vista posteriore', angle: 180 },
                { icon: '‚Ü©Ô∏è', text: 'Vista laterale sinistra', angle: 225 },
                { icon: '‚Ü©Ô∏è', text: 'Continua a sinistra', angle: 270 },
                { icon: '‚ú®', text: 'Ultima angolazione', angle: 315 },
            ];

            return (
                <div className="app">

                            >
                                ‚ò∞
                            </button>
                            <div className="logo">
                                <div className="logo-icon">
                                    <span>üì∏</span>
                                </div>
                                <span className="logo-text">Scansione 3D Pro</span>
                            </div>
                        </div>

                        <div className="header-center">
                            <button 
                                className={`nav-pill ${currentView === 'capture' ? 'active' : ''}`}
                                onClick={() => setCurrentView('capture')}
                            >
                                üéØ Cattura
                            </button>
                            <button 
                                className={`nav-pill ${currentView === 'viewer' ? 'active' : ''}`}
                                onClick={() => setCurrentView('viewer')}
                            >
                                üé® Visualizza
                            </button>
                            <button 
                                className={`nav-pill ${currentView === 'analyze' ? 'active' : ''}`}
                                onClick={() => setCurrentView('analyze')}
                            >
                                üìä Analizza
                            </button>
                        </div>

                        <div className="header-actions">
                            <button className="btn-icon" data-tooltip="Notifiche">
                                üîî
                            </button>
                            <button className="btn-icon" data-tooltip="Impostazioni">
                                ‚öôÔ∏è
                            </button>
                            <button className="btn btn-secondary" onClick={() => exportModel('obj')}>
                                <span>üíæ</span>
                                <span>Esporta</span>
                            </button>
                            <button className="btn btn-primary" onClick={processPhotogrammetry}>
                                <span>‚ú®</span>
                                <span>Genera 3D</span>
                            </button>
                        </div>
                    </header>

                    <div className="main-content">
                        <div 
                            className={`mobile-overlay ${mobileMenuOpen ? 'show' : ''}`}
                            onClick={() => setMobileMenuOpen(false)}
                        ></div>
                        
                        <aside className={`sidebar ${mobileMenuOpen ? 'open' : ''}`}>
                            <div className="sidebar-header">
                                <div className="sidebar-title">Pannello di Controllo</div>
                                <div className="sidebar-subtitle">
                                    Gestisci la tua scansione 3D
                                </div>

                            <div className="sidebar-tabs">

                                >
                                    <span>üì∑</span>

                                </button>
                                <button

                                    onClick={() => setActiveTab('projects')}
                                >
                                    <span>üìÅ</span>
                                    <span>Progetti</span>
                                </button>

                                                üéØ Modalit√† Guidata
                                            </button>
                                        </div>

                                        {!guidedMode ? (
                                            <>

                                                    type="file"

                                                    accept="image/*"

                                                    onDragOver={(e) => { e.preventDefault(); setDragging(true); }}

                                                >
