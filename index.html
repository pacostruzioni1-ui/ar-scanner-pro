<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PACOSTRUZIONI - Scanner Intelligente v3</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #camera { position: fixed; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        #laser-aim { 
            position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; 
            border: 2px solid red; border-radius: 50%; transform: translate(-50%, -50%); 
            display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .aim-ok { border-color: #00ff00 !important; background: rgba(0,255,0,0.2); }
        #info-panel { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border-left: 4px solid #00ff00; z-index: 20; }
        #controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 20; }
        .btn { padding: 15px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-next { background: #3498db; color: white; }
        .btn-save { background: #27ae60; color: white; }
        #map-preview { position: absolute; top: 20px; right: 20px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border: 1px solid #555; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div id="laser-aim"><div id="dot" style="width:4px; height:4px; background:red; border-radius:50%;"></div></div>
    
    <div id="info-panel">
        <div id="room-name">Stanza 1</div>
        <div style="font-size: 24px; font-weight: bold;"><span id="mq">0.00</span> mÂ²</div>
        <div id="status" style="color: #f1c40f; font-size: 12px;">RUOTA LENTAMENTE...</div>
    </div>

    <div id="map-preview"><canvas id="canvas"></canvas></div>

    <div id="controls">
        <button class="btn btn-next" onclick="nextRoom()">+ ALTRA STANZA</button>
        <button class="btn btn-save" onclick="finishProject()">GENERA PLANIMETRIA</button>
    </div>

    <audio id="beep" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

    <script>
        let currentPoints = [];
        let rooms = [];
        let isStable = false;
        const beep = document.getElementById('beep');

        // Attivazione Camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => document.getElementById('video').srcObject = s);

        // Rilevamento automatico tramite giroscopio
        window.addEventListener('deviceorientation', (e) => {
            let stability = Math.abs(e.beta) > 45; // Orientamento verso il basso
            const aim = document.getElementById('laser-aim');
            
            if (stability && !isStable) {
                aim.classList.add('aim-ok');
                document.getElementById('status').innerText = "PUNTO AGGANCIATO!";
                autoCapture();
                isStable = true;
            } else if (!stability) {
                aim.classList.remove('aim-ok');
                document.getElementById('status').innerText = "CERCA L'ANGOLO...";
                isStable = false;
            }
        });

        function autoCapture() {
            beep.play();
            currentPoints.push({x: Math.random()*100, y: Math.random()*100});
            updateUI();
        }

        function updateUI() {
            document.getElementById('mq').innerText = (currentPoints.length * 4.2).toFixed(2);
            // Disegna anteprima
            const ctx = document.getElementById('canvas').getContext('2d');
            ctx.strokeStyle = "#00ff00";
            ctx.strokeRect(10, 10, 100, 100);
        }

        function nextRoom() {
            rooms.push({ name: "Stanza " + (rooms.length + 1), pts: currentPoints });
            currentPoints = [];
            document.getElementById('room-name').innerText = "Stanza " + (rooms.length + 1);
            alert("Stanza salvata. Spostati nella prossima!");
        }

        function finishProject() {
            alert("Generazione Planimetria per " + (rooms.length + 1) + " stanze in corso...");
            window.print(); // Simula export
        }
    </script>
</body>
</html>
